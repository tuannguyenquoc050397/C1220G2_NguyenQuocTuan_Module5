<div class="row">
  <div class="col-4">
  </div>
  <div class="col-4">
    <p>Red</p>
    <input type="range" min="0" max="255" value="18" class="form-control" (change)=setRed($event)> {{red}}
    <p>Green</p>
    <input type="range" min="0" max="255" value="18" class="form-control" (change)=setGreen($event)> {{green}}
    <p>Blu</p>
    <input type="range" min="0" max="255" value="18" class="form-control" (change)=setBlu($event)> {{blu}}
    <br>
    <button type="submit" class="btn btn-primary" (click)="change()">Change - Color</button>

    <p style="width: 100%; height: 300px" [style.background-color]="color">{{color}}</p>
  </div>
</div>
