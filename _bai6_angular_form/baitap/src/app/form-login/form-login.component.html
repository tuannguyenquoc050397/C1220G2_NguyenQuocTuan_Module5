<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email">
          <span style="color: red"
                *ngIf="loginForm.controls.email.hasError('required')
         && loginForm.controls.email.dirty">
                Email is empty</span>
          <span style="color: red"
                *ngIf="loginForm.controls.email.hasError('email')
         && loginForm.controls.email.dirty">
                Invalid format email</span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password">
          <span style="color: red"
                *ngIf="loginForm.controls.password.hasError('minlength')
      && loginForm.controls.password.dirty">password length <= 6</span>

        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
