<body>
<h5 style="text-align: center">ADD NEW CONTRACT</h5>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-7" style="font-size: 14px">
      <form [formGroup]="contractForm" (ngSubmit)="submit()">
        <div class="form-group">
          Id:
          <input type="text" class="form-control input-sm" formControlName="id">
        </div>
        <div class="form-group">
          startDate:
          <input type="date" class="form-control input-sm" formControlName="startDate">
        </div>
        <div class="form-group">
          endDate:
          <input type="date" class="form-control input-sm" formControlName="endDate">
        </div>
        <div class="form-group">
          deposit:
          <input type="number" class="form-control input-sm" formControlName="deposit">
        </div>
        <div class="form-group">
          customer:
          <fieldset formGroupName="customer">
            <select class="form-control" formControlName="id" required>
              <ng-container *ngFor="let customer as customers">
                <option [value]="customer.id">{{customer.name}}--{{customer.id}}</option>
              </ng-container>
            </select>
          </fieldset>
          <p style="color: red"
             *ngIf="contractForm.hasError('isemptycode',['typeCustomer'])
      && contractForm.get('typeCustomer').pristine">is Empty</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contractForm.valid">Add</button>
        <a type="button" class="btn btn-success" routerLink="/customer/list">Close</a>
      </form>
    </div>
  </div>
</div>
</body>
