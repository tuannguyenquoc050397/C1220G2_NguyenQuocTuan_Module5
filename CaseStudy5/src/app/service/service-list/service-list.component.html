<div class="container-fluid" >
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <td><h5>STT</h5></td>
        <th><h5>name</h5></th>
        <th><h5>type rent</h5></th>
        <th><h5>area</h5></th>
        <th><h5>cost</h5></th>
        <th colspan="2" style="text-align: center"><h5>Action</h5></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of services; index as i">
        <td>{{i + 1}}</td>
        <td>{{service.name}}</td>
        <td>{{service.typeRent}}</td>
        <td>{{service.area}}</td>
        <td>{{service.rent}}</td>
        <!--        <td><button [routerLink]="['/employee/update',employee.id]">Update</button></td>-->
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                    (click)="passData(service.id, service.name)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want delete {{nameDelete}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteById(idDelete)">Delete</button>
      </div>
    </div>
  </div>
</div>
</body>
